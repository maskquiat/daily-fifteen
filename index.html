    <script>
        let puzzle = [];
        let emptyIndex = 15;
        let moves = 0;
        let isShuffled = false;
        let dailyPuzzleLoaded = false;
        let startTime = null;
        let completionTime = null;

        // Get today's date as a seed for consistent daily puzzles
        function getTodaysSeed() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + 1;
            const day = today.getDate();
            return year * 10000 + month * 100 + day;
        }

        // Get puzzle number (days since epoch)
        function getPuzzleNumber() {
            const today = new Date();
            const epoch = new Date('2025-09-20');
            const diffTime = Math.abs(today - epoch);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;
            return diffDays;
        }

        // Simple seeded random number generator
        class SeededRandom {
            constructor(seed) {
                this.seed = seed % 2147483647;
                if (this.seed <= 0) this.seed += 2147483646;
            }

            next() {
                this.seed = this.seed * 16807 % 2147483647;
                return (this.seed - 1) / 2147483646;
            }
        }

        // Load saved progress
        function loadProgress() {
            const today = getTodaysSeed();
            const saved = localStorage.getItem(`puzzle_${today}`);
            
            if (saved) {
                const data = JSON.parse(saved);
                puzzle = data.puzzle;
                emptyIndex = data.emptyIndex;
                moves = data.moves;
                dailyPuzzleLoaded = true;
                
                if (data.completed) {
                    completionTime = data.completionTime;
                    document.getElementById('shareBtn').style.display = 'inline-block';
                    updateStatus(`Completed in ${moves} moves!`);
                } else {
                    startTime = data.startTime || Date.now();
                    updateStatus("Continue today's puzzle!");
                }
                
                return true;
            }
            return false;
        }

        // Save progress
        function saveProgress(completed = false) {
            const today = getTodaysSeed();
            const data = {
                puzzle: puzzle,
                emptyIndex: emptyIndex,
                moves: moves,
                startTime: startTime,
                completed: completed,
                completionTime: completed ? Date.now() : null
            };
            
            localStorage.setItem(`puzzle_${today}`, JSON.stringify(data));
        }

        // Initialize the puzzle in solved state
        function initPuzzle() {
            puzzle = [];
            for (let i = 1; i <= 15; i++) {
                puzzle.push(i);
            }
            puzzle.push(null); // Empty space
            emptyIndex = 15;
            moves = 0;
            dailyPuzzleLoaded = false;
            startTime = null;
            completionTime = null;
            updateDisplay();
            updateDateDisplay();
            updateStatus("Load today's puzzle!");
            document.getElementById('shareBtn').style.display = 'none';
        }

        // Update date display
        function updateDateDisplay() {
            const today = new Date();
            const options = { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            };
            document.getElementById('dateDisplay').textContent = today.toLocaleDateString('en-US', options);
            document.getElementById('puzzleNumber').textContent = getPuzzleNumber();
        }

        // Create the visual grid
        function createGrid() {
            const grid = document.getElementById('puzzleGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 16; i++) {
                const tile = document.createElement('button');
                tile.className = 'tile';
                tile.onclick = () => moveTile(i);
                grid.appendChild(tile);
            }
        }

        // Update the display
        function updateDisplay() {
            const tiles = document.querySelectorAll('.tile');
            
            tiles.forEach((tile, index) => {
                if (puzzle[index] === null) {
                    tile.textContent = '';
                    tile.className = 'tile empty';
                } else {
                    tile.textContent = puzzle[index];
                    tile.className = 'tile';
                    
                    // Highlight moveable tiles
                    if (dailyPuzzleLoaded && !completionTime && canMove(index)) {
                        tile.classList.add('moveable');
                    }
                }
            });
            
            document.getElementById('moveCounter').textContent = moves;
        }

        // Check if a tile can move
        function canMove(index) {
            const row = Math.floor(index / 4);
            const col = index % 4;
            const emptyRow = Math.floor(emptyIndex / 4);
            const emptyCol = emptyIndex % 4;
            
            return (Math.abs(row - emptyRow) + Math.abs(col - emptyCol)) === 1;
        }

        // Move a tile
        function moveTile(index) {
            if (!dailyPuzzleLoaded) {
                updateStatus("Load today's puzzle to start playing!");
                return;
            }
            
            if (completionTime) {
                updateStatus("You already completed today's puzzle!");
                return;
            }
            
            if (canMove(index)) {
                // Start timing on first move
                if (moves === 0) {
                    startTime = Date.now();
                }
                
                // Swap tile with empty space
                puzzle[emptyIndex] = puzzle[index];
                puzzle[index] = null;
                emptyIndex = index;
                moves++;
                
                updateDisplay();
                saveProgress();
                
                if (isSolved()) {
                    completionTime = Date.now();
                    saveProgress(true);
                    showWinMessage();
                } else {
                    updateStatus("You can do it!");
                }
            }
        }

        // Check if puzzle is solved
        function isSolved() {
            for (let i = 0; i < 15; i++) {
                if (puzzle[i] !== i + 1) {
                    return false;
                }
            }
            return puzzle[15] === null;
        }

        // Generate today's daily puzzle
        function loadDailyPuzzle() {
            // Check if already loaded
            if (loadProgress()) {
                updateDisplay();
                return;
            }
            
            // Generate new daily puzzle
            initPuzzle();
            
            const seed = getTodaysSeed();
            const rng = new SeededRandom(seed);
            
            // Perform seeded random valid moves to create the daily puzzle
            const shuffleMoves = 1000;
            for (let i = 0; i < shuffleMoves; i++) {
                const validMoves = [];
                
                // Find all valid moves
                for (let j = 0; j < 16; j++) {
                    if (canMove(j)) {
                        validMoves.push(j);
                    }
                }
                
                // Make a seeded random valid move
                if (validMoves.length > 0) {
                    const randomIndex = Math.floor(rng.next() * validMoves.length);
                    const randomMove = validMoves[randomIndex];
                    puzzle[emptyIndex] = puzzle[randomMove];
                    puzzle[randomMove] = null;
                    emptyIndex = randomMove;
                }
            }
            
            moves = 0;
            dailyPuzzleLoaded = true;
            startTime = null;
            updateDisplay();
            saveProgress();
            updateStatus("Start solving!");
        }

        // Reset to today's starting position
        function resetPuzzle() {
            if (!dailyPuzzleLoaded) {
                updateStatus("Load today's puzzle first!");
                return;
            }
            
            const today = getTodaysSeed();
            localStorage.removeItem(`puzzle_${today}`);
            loadDailyPuzzle();
        }

        // Update status message
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

            const modal = document.querySelector('.tutorial-modal');
            if (modal) {
                modal.remove();

        // Share result
        function shareResult() {
            if (!completionTime) {
                updateStatus("Complete the puzzle first!");
                return;
            }
            
            const puzzleNum = getPuzzleNumber();
            const timeInSeconds = Math.round((completionTime - startTime) / 1000);
            const minutes = Math.floor(timeInSeconds / 60);
            const seconds = timeInSeconds % 60;
            const timeStr = minutes > 0 ? `${minutes}:${seconds.toString().padStart(2, '0')}` : `${seconds}s`;
            
            const shareText = `Daily 15 | Puzzle Game #${puzzleNum}
Solved in ${moves} moves
Time: ${timeStr}
Try it yourself! üß©
daily15.xyz`;

            if (navigator.share) {
                navigator.share({
                    title: 'Daily 15 | Puzzle Game',
                    text: shareText
                });
            } else {
                // Fallback to clipboard
                navigator.clipboard.writeText(shareText).then(() => {
                    updateStatus("Result copied to clipboard!");
                    setTimeout(() => updateStatus(`Completed in ${moves} moves!`), 2000);
                }).catch(() => {
                    // Fallback if clipboard fails
                    alert(shareText);
                });
            }
        }

        // Show win message
        function showWinMessage() {
            dailyPuzzleLoaded = false; // Prevent further moves
            
            const timeInSeconds = Math.round((completionTime - startTime) / 1000);
            const minutes = Math.floor(timeInSeconds / 60);
            const seconds = timeInSeconds % 60;
            const timeStr = minutes > 0 ? `${minutes}:${seconds.toString().padStart(2, '0')}` : `${seconds}s`;
            
            updateStatus(`Completed in ${moves} moves! üéâ`);
            document.getElementById('shareBtn').style.display = 'inline-block';
            document.getElementById('completionText').textContent = 
                `You solved today's puzzle in ${moves} moves and ${timeStr}!`;
            
            const overlay = document.getElementById('overlay');
            const winMessage = document.getElementById('winnerMessage');
            
            overlay.style.display = 'block';
            winMessage.style.display = 'block';
            
            // Hide message when clicking anywhere
            const hideMessage = () => {
                overlay.style.display = 'none';
                winMessage.style.display = 'none';
                overlay.removeEventListener('click', hideMessage);
                winMessage.removeEventListener('click', hideMessage);
            };
            
            setTimeout(() => {
                overlay.addEventListener('click', hideMessage);
                winMessage.addEventListener('click', hideMessage);
            }, 100);
        }

        // Initialize the game
        createGrid();
        initPuzzle();
        
        // Auto-load today's puzzle if returning user
        if (localStorage.getItem(`puzzle_${getTodaysSeed()}`)) {
            loadDailyPuzzle();
        }

        // Add touch support for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            if (!dailyPuzzleLoaded || completionTime) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // Minimum swipe distance
            const minSwipe = 50;
            
            if (Math.abs(deltaX) > minSwipe || Math.abs(deltaY) > minSwipe) {
                const emptyRow = Math.floor(emptyIndex / 4);
                const emptyCol = emptyIndex % 4;
                let targetIndex = -1;
                
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // Horizontal swipe
                    if (deltaX > 0 && emptyCol > 0) {
                        // Swipe right - move tile from left
                        targetIndex = emptyIndex - 1;
                    } else if (deltaX < 0 && emptyCol < 3) {
                        // Swipe left - move tile from right
                        targetIndex = emptyIndex + 1;
                    }
                } else {
                    // Vertical swipe
                    if (deltaY > 0 && emptyRow > 0) {
                        // Swipe down - move tile from above
                        targetIndex = emptyIndex - 4;
                    } else if (deltaY < 0 && emptyRow < 3) {
                        // Swipe up - move tile from below
                        targetIndex = emptyIndex + 4;
                    }
                }
                
                if (targetIndex >= 0 && targetIndex < 16) {
                    moveTile(targetIndex);
                }
            }
        }, { passive: true });
